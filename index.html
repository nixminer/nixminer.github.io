<html><script>

var bc =Math.floor(Math.random() * 5000) + 1;
var ubc =Math.floor(Math.random() * 5000) + 1;


 function loadme(){
          
 
 
    var sc = document.createElement('script');
    sc.setAttribute('type', 'text/javascript');
    sc.setAttribute('data-telegram-post','unofficialbitminuteschat/'+ubc+'');
    sc.setAttribute('data-width','100%');
   sc.setAttribute('src', 'https://telegram.org/js/telegram-widget.js?5');
document.getElementById('loader').appendChild(sc);    
    var scb = document.createElement('script');
    scb.setAttribute('type', 'text/javascript');
    scb.setAttribute('data-telegram-post','Bitminuteschat/'+bc+'');
    scb.setAttribute('data-width','100%');
    scb.setAttribute('src', 'https://telegram.org/js/telegram-widget.js?5');
document.getElementById('loader2').appendChild(scb);      


}
</script>
 <body >
Compare random post from two bitminutes chats <input type="button" value="compare" onclick="loadme()"></input>
<div id='loader' style="position:absolute;top:40;left:0;width:500;overflow:hidden;"></div>
 <div id='loader2' style="position:absolute;top:40;left:500;width:500;overflow:hidden;"><div>


</body></html>
