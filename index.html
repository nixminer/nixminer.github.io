<!DOCTYPE html>
<html>
<body>

<h2>bmt eth</h2>

<p id="demo"></p>
<br>
<h2>bmt btc</h2>
last price:
<p id="demo"></p>

<script>
var xmlhttp = new XMLHttpRequest();
xmlhttp.open("GET", "https://coinpulse.io/api/v1/ticker/BMT_ETH", true);
xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    alert(this.responseText);
    var myObj = JSON.parse(this.responseText);
    document.getElementById("demo").innerHTML = myObj['result'].Last;
  }
};

xmlhttp.send();
var xmlhttp2 = new XMLHttpRequest();
xmlhttp2.open("GET", "https://coinpulse.io/api/v1/ticker/BMT_BTC", true);
xmlhttp2.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
   
    var myObj2 = JSON.parse(this.responseText);
    document.getElementById("demo2").innerHTML = myObj2['result'].Last;
  }
};

xmlhttp.send();
</script>


</body>
</html>
